<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Librería | Login</title>
        <link href="assets/reset.css" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fasthand&family=Pacifico&family=Raleway&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="assets/css/cabecera.css">
        <link rel="stylesheet" href="assets/css/cabecera/cabecera__logotipo.css">
        <link rel="stylesheet" href="assets/css/cabecera/cabecera__barraBusqueda.css">
        <link rel="stylesheet" href="assets/css/cabecera/cabecera__logoBusqueda.css">
        <link rel="stylesheet" href="assets/css/main__ingreso.css">
        <link rel="stylesheet" href="assets/css/main__ingreso/main__credenciales.css">
        <link rel="stylesheet" href="assets/css/main__ingreso/inicio__sesionDatos.css">
        <link rel="stylesheet" href="assets/css/main__ingreso/credenciales__inicioSesion.css">

        <link rel="stylesheet" href="assets/css/politicasyContacto.css">
        <link rel="stylesheet" href="assets/css/politicasyContacto/politicasyContacto__cuadro.css">
        <link rel="stylesheet" href="assets/css/politicasyContacto/politicasyContacto__cuadro/politicasyContacto__cuadro__izquierda.css">
        <link rel="stylesheet" href="assets/css/politicasyContacto/politicasyContacto__cuadro/politicasyContacto__cuadro__izquierda/politicasyContacto__cuadro__izquierda__logotipo.css">
        <link rel="stylesheet" href="assets/css/politicasyContacto/politicasyContacto__cuadro/politicasyContacto__cuadro__izquierda/politicasyContacto__cuadro__izquierda__enlaces.css">
        <link rel="stylesheet" href="assets/css/politicasyContacto/politicasyContacto__cuadro/politicasyContacto__cuadro__contactenos.css">
        <link rel="stylesheet" href="assets/css/politicasyContacto/politicasyContacto__cuadro/politicasyContacto__cuadro__contactenos/politicasyContacto__cuadro__contactenos__rotuloHablenos.css">
        <link rel="stylesheet" href="assets/css/politicasyContacto/politicasyContacto__cuadro/politicasyContacto__cuadro__contactenos/politicasyContacto__cuadro__contactenos__formulario.css">
        <link rel="stylesheet" href="assets/css/politicasyContacto/politicasyContacto__cuadro/politicasyContacto__cuadro__contactenos/polyContac__cuadro__contactenos__formulario/polyContac__cuadro__contactenos__nombre.css">
        <link rel="stylesheet" href="assets/css/politicasyContacto/politicasyContacto__cuadro/politicasyContacto__cuadro__contactenos/polyContac__cuadro__contactenos__formulario/polyContac__cuadro__contactenos__mensaje.css">
        <link rel="stylesheet" href="assets/css/politicasyContacto/politicasyContacto__cuadro/politicasyContacto__cuadro__contactenos/politicasyContacto__cuadro__contactenos__enviar.css">
        <link rel="stylesheet" href="assets/css/footer__creditos.css">

    </head>
    <body>
        <header>
            <div class="cabecera">
                <div class="cabecera--logoBusqueda">
                    <div class="cabecera--logotipo">
                        <img src="assets/img/iotsalud_logo_B.gif" alt="" class="logoEmpresa">
                        <span class="cabecera--nombreEmpresa">F.N.X. Servicios</span> 
                    </div>
                    <div class="cabecera--barraBusqueda">
                            <form action="">
                                <input
                                type="text"
                                name="busqueda"
                                placeholder="¿Qué título desea buscar?"
                                class="inputForm"
                                autocomplete="off">
                            </form>
                            <img src="assets/img/Icone.png" alt="" class="iconoLupa">
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="main--ingreso">
                <div class="main--credenciales">
                    <h1 class="credenciales--inicioSesion">Iniciar sesion</h1>
                    <form action="" class="inicio--sesionDatos">
                        <input type="text" class="correoElectronico" placeholder="Escriba su Correo Electrónico">
                        <input type="text" class="contrasena" placeholder="Escriba su contraseña">
                        <button class="Entrar">Entrar</button>
                    </form>
                </div>
            </div>
            <section class="politicasyContacto">
                <div class="politicasyContacto--cuadro">
                    <div class="politicasyContacto--cuadro--izquierda">
                        <div class="politicasyContacto--cuadro--izquierda--logotipo">
                            <img src="assets/img/iotsalud_logo_B.gif" alt="" class="logoEmpresa">
                            <span class="cabecera--nombreEmpresa">F.N.X. Servicios</span>
                        </div>
                        <div class="politicasyContacto--cuadro--izquierda--enlaces">
                            <p class="politicasyContacto--cuadro--izquierda--enlaces--quienes">Quienes somos</p>
                            <p class="politicasyContacto--cuadro--izquierda--enlaces--privacidad">Política de pivacidad</p>
                            <p class="politicasyContacto--cuadro--izquierda--enlaces--fidelidad">Programa de fidelidad</p>
                            <p class="politicasyContacto--cuadro--izquierda--enlaces--tiendas">Librerías asociadas</p>
                            <p class="politicasyContacto--cuadro--izquierda--enlaces--franquicia">Quiero ser franquiciado</p>
                            <p class="politicasyContacto--cuadro--izquierda--enlaces--anuciese">Anunciese aquí</p>
                        </div>
                    </div>
                    <div class="politicasyContacto--cuadro--contactenos">
                        <p class="politicasyContacto--cuadro--contactenos--rotuloHablenos">Hable con nosotros</p>
                        <form action="#" target="" method="get" name="formulario_contacto" class="politicasyContacto--cuadro--contactenos--formulario">
                            <input type="text" name="nombre" id="nombre" placeholder="Nombre" minlength="5" maxlength="300" class="politicasyContacto--cuadro--contactenos--nombre" required/>
                            <textarea name="mensaje" for="mensaje" placeholder="Escriba su mensaje" minlength="5" maxlength="300" class="politicasyContacto--cuadro--contactenos--mensaje" required></textarea>
                        </form>
                        <input type="submit" name="enviar" value="Enviar mensaje" class="politicasyContacto--cuadro--contactenos--enviar"/>
                    </div>
                </div>
            </div>
            </section>            
            <section class="footer__creditos">
                <p class="footer__creditos__implementador">Desarrollado por Rodolfo Gutierrez Seas</p>
                <p class="footer__creditos__ano">2023</p>
            </section>
        </main>
    </body>
</html>
